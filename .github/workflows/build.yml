name: build_bluedhook
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          export THEOS=$HOME/theos
          # [新增] 使用 Homebrew 安装 ldid 签名工具
          brew install ldid
          
          # 克隆 Theos 环境
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
          # 下载并配置 SDK
          curl -LO https://github.com/theos/sdks/archive/master.zip
          unzip master.zip
          mv sdks-master/*.sdk $THEOS/sdks/
          
          # 补齐 CaptainHook 头文件
          mkdir -p $THEOS/include/CaptainHook
          curl -L https://raw.githubusercontent.com/rpetrich/CaptainHook/master/CaptainHook.h -o $THEOS/include/CaptainHook/CaptainHook.h

      - name: Build Package
        run: |
          export THEOS=$HOME/theos
          # 进入项目子目录
          cd bluedhook 
          make package

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: bluedhook-rootless-deb
          path: bluedhook/packages/*.deb